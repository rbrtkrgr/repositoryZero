name: Create Release

on:
  workflow_dispatch:
  push:
  #push:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  #REPO: "repositoryZero"
defaults:
  run:
    shell: bash

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout-code@v4
      - name: Create release
        id: create-release
        uses: actions/create-release@v1
        with:
          tag_name: 1.1.${{github.run_number}}
          release_name: 1.1.${{github.run_number}}
      - name: Remove release
        run: gh release delete 1.1.${{github.run_number}} -y
      
